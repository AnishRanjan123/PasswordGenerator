<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        background-image: url('https://www.shutterstock.com/shutterstock/videos/1079786111/thumb/12.jpg?ip=x480');
     
      }
    </style>
</head>
<body>
    
  
    <div class="container">
        <h1 class="h1">Password Generator</h1>
        <div class="generator">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="1" max="50" value="12">
            <button onclick="generatePassword()">Generate</button>
            <input type="text" id="password" readonly>
        </div>
        <div class="manual">
            <h2 class="h2">Enter Your Own Password</h2>
            <label for="customPassword">Your Password:</label>
            <input type="text" id="customPassword">
            <button onclick="validatePassword()">Validate</button>
            <p id="validationMessage"></p>
        </div>
    </div>
  
    <script src="script.js"></script>
</body>
</html>
